<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="PrestativSAP - Timesheet" content="Manage your timesheets" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <style>
      .MuiDrawer-root {
        z-index: 2;
        position: absolute;
      }
      .MuiPaper-root {
        z-index: 1;
        position: relative;
      }
      .buttons-container {
        margin: 0px 50px;
      }
      .mobile {
        margin: 0px 50px;
      }
      .c-table {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
      }
      .MuiBox-root {
        margin: 0px 50px;
      }
      #hot-lsn4v1wf {
        position: relative;
      }
      .css-zxdg2z {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
      }
      div#root {
        height: 100%;
      }
      .css-rqglhn-MuiTable-root {
        display: none;
      }
      .class-activity {
        position: absolute;
      }
      .activity-table {
        position: relative;
      }

      .class-cliente {
        position: absolute;
      }
      .table-cliente {
        position: relative;
      }
      .class-projetos {
        position: absolute;
      }
      .table-projetos {
        position: relative;
      }

      /* Estilo iOS */
      .switch__container {
        margin: 30px auto;
        width: 40px;
      }
      .switch {
        visibility: hidden;
        position: absolute;
        margin-left: -9999px;
      }

      .switch + label {
        display: block;
        position: relative;
        cursor: pointer;
        outline: none;
        user-select: none;
      }

      .switch__container .switch--shadow + label {
        padding: 2px;
        width: 40px;
        height: 20px;
        background-color: #c0c0c0;
        border-radius: 60px;
      }
      .switch__container .switch--shadow + label:before,
      .switch__container .switch--shadow + label:after {
        display: block;
        position: absolute;
        top: 1px;
        left: 1px;
        bottom: 1px;
        content: "";
      }
      .switch__container .switch--shadow + label:before {
        right: 1px;
        background-color: #f1f1f1;
        border-radius: 60px;
        transition: background 0.4s;
      }
      .switch__container .switch--shadow + label:after {
        width: 24px;
        background-color: #fff;
        border-radius: 100%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: all 0.4s;
      }
      .switch__container .switch--shadow:checked + label:before {
        background-color: #8ce196;
      }
      .switch__container .switch--shadow:checked + label:after {
        transform: translateX(19px);
      }

      /* Estilo Flat */
      .switch__container .switch--flat + label {
        padding: 2px;
        width: 40px;
        height: 20px;
        background-color: #c0c0c0;
        border-radius: 60px;
        transition: background 0.4s;
        display: none;
      }
      .switch__container .switch--flat + label:before,
      .switch__container .switch--flat + label:after {
        display: block;
        position: absolute;
        content: "";
      }
      .switch__container .switch--flat + label:before {
        top: 2px;
        left: 2px;
        bottom: 2px;
        right: 2px;
        background-color: #fff;
        border-radius: 60px;
        transition: background 0.4s;
      }
      .switch__container .switch--flat + label:after {
        top: 4px;
        left: 4px;
        bottom: 4px;
        width: 18px;
        background-color: #c0c0c0;
        border-radius: 100%;
        transition: margin 0.4s, background 0.4s;
      }
      .switch__container .switch--flat:checked + label {
        background-color: #00ff7f;
      }
      .switch__container .switch--flat:checked + label:after {
        margin-left: 18px;
        background-color: #00ff7f;
      }
    </style>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Timesheet Prestativ</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
